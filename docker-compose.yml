
services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: servio-postgres
    restart: always
    environment:
      POSTGRES_USER: servio_user
      POSTGRES_PASSWORD: servio_password
      POSTGRES_DB: servio_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U servio_user -d servio_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - servio-network

  # Backend API (Spring Boot)
