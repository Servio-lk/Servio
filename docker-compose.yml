version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: servio-postgres
    restart: always
    environment:
      POSTGRES_USER: servio_user
      POSTGRES_PASSWORD: servio_password
      POSTGRES_DB: servio_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U servio_user -d servio_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - servio-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: servio-backend
    restart: always
    ports:
      - "3001:3001"
    environment:
      PORT: 3001
      NODE_ENV: production
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: servio_user
      DB_PASSWORD: servio_password
      DB_NAME: servio_db
      JWT_SECRET: ${JWT_SECRET:-change-this-in-production-please-use-a-strong-secret}
      JWT_EXPIRES_IN: 7d
      FRONTEND_URL: http://localhost:5173
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - servio-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Web Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: servio-frontend
    restart: always
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - servio-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  postgres_data:
    driver: local

networks:
  servio-network:
    driver: bridge
